<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div style="background-image: url('background.jpeg');background-repeat: no-repeat; background-size: 1520px 1200px;">
    <br/>
    <br/>
      <div class="container" style="margin-left:300px;">
  
        <form class="col s12" style="padding-left:20px;padding-right:25px;background-color:rgb(12, 3, 0);height:1030px;width:800px;">
          <br/>

          <b><p style="color:rgb(12, 206, 180); font-size:25px;text-align: center;">REGISTRATION FORM</p></b>
          <div class="row">
            
            <div class="input-field col s6">
                <i class="large material-icons prefix" >person</i>
               
              <input id="icon_person"  style="color:rgb(253, 249, 249);" type="text" class="validate">
              <label for="icon_person" style="font-size:17px;">First Name</label>
            </div>
            <div class="input-field col s6">
                <i class="large material-icons prefix" >account_circle</i>
              <input id="icon_account_circle" type="text" style="color:rgb(250, 247, 247);" class="validate">
              <label for="icon_account_circle" style="font-size:17px;">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="large material-icons prefix" >contact_mail</i>
              <input id="icon_contact_mail" type="text" style="color:rgb(247, 243, 243);" class="validate">
              <label for="icon_contact_mail" style="font-size:17px;">Email</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
                <i class="large material-icons prefix" >contact_phone</i>
              <input id="icon_contact_phone" type="text" style="color:rgb(247, 244, 244);" class="validate">
              <label for="icon_contact_phone" style="font-size:17px;">Phone</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="large material-icons prefix" >lock</i>
              <input id="icon_lock" type="password" style="color:rgb(252, 248, 248);" class="validate">
              <label for="icon_lock"style="font-size:17px;" >Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="large material-icons prefix" >lock_outline</i>
              <input id="icon_lock_outline" type="password" style="color:rgb(252, 245, 245);" class="validate">
              <label for="icon_lock_outline" style="font-size:17px;">Confirm Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="large material-icons prefix" >home</i>
              <input id="icon_home" type="text" style="color:rgb(252, 249, 249);" class="validate">
              <label for="icon_home" style="font-size:17px;">Address</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="large material-icons prefix" >date_range</i>
              <input id="icon_date_range" type="date" style="color:rgb(248, 245, 245);" class="validate">
              <label for="icon_date_range" style="font-size:17px;">Date Of Birth</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="img" type="file" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="large material-icons prefix" >local_activity</i>
              <input id="icon_local_activity" type="text" style="color:rgb(247, 242, 242);" class="validate">
              <label for="icon_local_activity" style="font-size:17px;">Hobby</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
            <i class="large material-icons prefix" >people</i>
            <label for="icon_people" style="font-size:17px; color:rgb(253, 250, 250);">Gender</label>
        </div>
        <br/>
        <br/>
        <br/>
          <p>
            <label>
              <input class="with-gap" style="font-size:17px;" name="group1" type="radio" checked />
              <span style="font-size:17px;color:rgb(241, 247, 246);" >Male</span>
            </label>
          </p>
          <p>
            <label>
              <input class="with-gap" name="group1" type="radio" />
              <span style="font-size:17px;color:rgb(241, 247, 246);" >Female</span>
            </label>
          </p>
          <p>
            <label>
              <input class="with-gap" style="font-size:17px;" name="group1" type="radio"  />
              <span style="font-size:17px;color:rgb(241, 247, 246);">Other</span>
            </label>
          </p>

        </div>
          <div class="container">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            </div>
   
        </form>
      </div>
    </div>
</div>         
    
    

</body>
</html>
